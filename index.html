<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SUTURO Knowledge</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

    <link link rel="shortcut icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/14123368">

    <style>
        .container {
            max-width: 1024px;
            margin-right: auto;
            margin-left: auto;
            padding-bottom: 10px;
        }
    </style>

</head>


<body class="bg-body-tertiary">

    <div class="container">

        <div class="py-5 text-center">

            <img class="d-block mx-auto mb-4" src="https://avatars.githubusercontent.com/u/14123368" alt="SUTURO">
            <h2>SUTURO Knowledge</h2>
            <p class="lead">
                The SUTURO knowledge stack is based on KnowRob, a knowledge processing system,
                which provides functionalities to represent knowledge and reasoning methods.
                We are using it to store, represent and infer rich information about the agents
                state and its environment.
            </p>

        </div>

        <div class="row g-5">
            <div class="col-md-12 col-lg-12">
                <h4 class="mb-3">SUTURO Objects</h4>

                <table id="csv-table" class="table table-striped" width="100%">
                    <thead>
                    </thead>
                    <tbody>
                        <!-- Using JavaScript to populate this table with the CSV data -->
                    </tbody>
                </table>

            </div>
        </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            //$('#csv-table').DataTable();

            $.ajax({
                url: "SUTURO_Objects.csv",
                dataType: "text",
                success: function (data) {

                    // Remove the last line if it's empty
                    data = data.trim().replace(/\n+$/, '');
                    var rows = data.split(/\r?\n|\r/);

                    // Get the headers from the first row
                    var headers = rows[0].split(';');

                    // Remove the first row (headers) from the data
                    rows.shift();

                    // Initialize the DataTable with headers and data
                    var table = $('#csv-table').DataTable({
                        columns: headers.map(function (header) {
                            return { title: header };
                        })
                    });

                    for (var i = 0; i < rows.length; i++) {
                        var row = rows[i].split(";");
                        table.row.add(row).draw();
                    }
                }
            });
        });
    </script>

</body>

</html>
